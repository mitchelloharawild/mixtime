template:
  bootstrap: 5

development:
  mode: auto

authors:
  Mitchell O'Hara-Wild:
    href: https://mitchelloharawild.com
  Rob Hyndman:
    href: http://robjhyndman.com

reference:
- title: "Linear Time Representations"
  desc: "Functions to create and work with linear time representations"
- subtitle: "Linear Time Vectors"
  desc: "The general function for creating linear time representations"
  contents:
  - linear_time
- subtitle: "Linear Time Helpers"
  desc: "Convenience functions for common linear time representations"
  contents:
  - year
  - yearquarter
  - yearmonth
  - yearmonthday
  - yearweek

- title: "Cyclical Time Representations"
  desc: "Functions to create and work with cyclical time representations"
- subtitle: "Cyclical Time Vectors"
  desc: "The general function for creating cyclical time representations"
  contents:
  - cyclical_time
- subtitle: "Cyclical Time Helpers"
  desc: "Convenience functions for common cyclical time representations"
  contents:
  - day_of_year
  - day_of_month
  - month_of_year
  - week_of_year
  - day_of_week

- title: "Time Manipulation"
  desc: "Functions for manipulating and transforming time objects."
  contents:
  - seq.mixtime
  - round_time
  - floor_time
  - ceiling_time

- title: "Calendar Systems"
  desc: "Calendar systems are composed of their associated time units. These define how time is divided and measured in different calendar systems."
- subtitle: "Gregorian Calendar System"
  desc: "The standard civil calendar system with years, quarters, months, days, and sub-day units."
  contents:
  - calendar_gregorian
- subtitle: "ISO 8601 Calendar System"
  desc: "The ISO 8601 week date calendar system with ISO years and weeks."
  contents:
  - calendar_isoweek
- subtitle: "Custom Calendars"
  desc: "Functions for creating custom calendar systems"
  contents:
  - new_calendar

- title: "Time Systems"
  desc: "Time systems define when the boundary of a day occurs and how a day is divided into time units. These can be combined with calendar systems to create custom time representations."
- subtitle: "Civil Time System"
  desc: "The civil time system where each day begins at midnight on the 24-hour clock in a specific time zone."
  contents:
  - calendar_time_civil
- subtitle: "Solar Time Systems"
  desc: "Solar time systems where day boundaries are defined by solar events (sunrise, noon, or sunset) at specific geographic locations."
  contents:
  - calendar_time_solar

- title: "Timezones"
  desc: "Functions for working with timezones and timezone information"
  contents:
  - tz_name
  - tz_offset
  - tz_abbreviation
  - tz_transitions

- title: "Mixtime Objects"
  desc: "Functions for creating and working with mixtime objects that can contain multiple time granularities."
  contents:
  - new_mixtime
  - as_mixtime
  - is_mixtime

- title: "Extensibility methods"
  desc: "These low-level functions define the relationships and labels between time units. Adding S7 methods for them allow the creation of custom time units and calendars."
  contents:
  - chronon_cardinality
  - chronon_convert
  - chronon_divmod
  - chronon_common
  - chronon_granules
  - mt_unit
  - time_chronon
  - time_calendar
  - time_unit_abbr
  - time_unit_full
  - cyclical_labels
  - mixtime_valid
  - new_cyclical_time_fn
  - new_linear_time_fn
  - circsum
